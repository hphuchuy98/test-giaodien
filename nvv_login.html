<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nghe và viết</title>

    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/nvv_login.css">
    <link rel="stylesheet" href="./assets/css/nvv_base.css">

    <script src="https://kit.fontawesome.com/88caf8a6d8.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <!-- header -->
        <div class="header">
            <div class="header-bav">
                <div class="header-icon">
                    <a href="./index.html"><img class="icon-return" src="./assets/images/icon-svg/arrow-left.svg" alt=""></a>
                </div>
                <div class="header-title">
                    <h2><span class="title">Login</span></h2>
                </div>
            </div>
        </div>
        
        <!-- main -->
        <div class="main">
            <div class="main-item">
                <div class="main-image">
                    <img class="user_image" src="./assets/images/icon-svg/user.svg" alt="">
                </div>
            </div>

            <div class="main-item">
                <span class="co-t-r text-title">Welcome back you've been!</span>
            </div>

            <div class="main-item">
                <div class="from-input">
                    <input type="" placeholder="User name...">
                </div>
                <div class="from-input">
                    <input type="password" placeholder="Password...">
                    <div class="btn-eye">
                        <img class="icon-eye" src="./assets/images/icon-svg/eye-open.svg" alt="">
                    </div>
                </div>
                <div class="text-r">
                    <span class="co-t-r text-recom">Forgot password?</span>
                </div>
            </div>

            <div class="main-item">
                <button type="button" class="btn-login">
                    <a class="btn-link" href="#"><span>Login</span></a>
                </button>
            </div>

            <div class="main-item">
                <div class="line">
                    <div class="text-desc">
                        <span class="co-t-r text-title-desc">Or continue with</span>
                    </div>
                </div>
            </div>
            <div class="main-item-2">
                <div class="main-item_login-extend">
                    <div class="login-extend_image">
                        <img class="extend-image" src="./assets/images/icon-svg/icon-google.svg" alt="">
                    </div>
                </div>
                <div class="main-item_login-extend">
                    <div class="login-extend_image">
                        <img class="extend-image" src="./assets/images/icon-svg/icon-apple.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="main-item-2">
                <span class="co-t-r text-title">Not a member?</span> 
                <a class="text-link" href="#">
                    <span class="co-t-r">Regsister now</span>
                </a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>

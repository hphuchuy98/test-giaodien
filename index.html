<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghe và viết - listen</title>

    <link rel="stylesheet" href="./assets/css/nvv_base.css">
    <link rel="stylesheet" href="./assets/css/nvv_listen.css">

    <script src="https://kit.fontawesome.com/88caf8a6d8.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="topic">
                <div class="topic-img">
                    <img class="image-topic" src="./assets/images/7809915.jpg" alt="">
                </div>
            </div>
            <div class="listen">
                <div class="listen-container">
                    <div class="listen-element">
                        <div class="listen-image">
                            <div class="image-pack">
                                <img class="" src="./assets/images/lion.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="listen-element">
                        <div class="listen-grammar">
                            <div class="grammar-btn">
                                <div class="sound-btn">
                                    <i class="fa-solid fa-volume-high icon-listen"></i>
                                </div>
                            </div>
                            <div class="grammar-vocabulary">
                                <h2>Lion</h2>
                                <br>
                                <h2>Sư Tử</h2>
                            </div>
                            <div class="grammar-btn">
                                <div class="hint-btn">
                                    <img class="icon-listen icon-eye" src="./assets/images/eye-icons/eye-close.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="listen-element">
                        <div class="listen-answer">
                            <input class="input-answer " type="text">
                        </div>
                    </div>

                    <div class="listen-element">
                        <div class="listen-progress">
                            <div class="progress-btn">
                                <span><i class="fa-solid fa-caret-left icon-progress"></i></span>
                            </div>
                            <div class="progress-number">
                                <h4>1</h4> <h4>/</h4> <h4>8</h4>
                            </div>
                            <div class="progress-btn">
                                <span><i class="fa-solid fa-caret-right icon-progress"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
